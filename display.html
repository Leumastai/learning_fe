<!DOCTYPE html>
<html>
    <head>
        <title>Display Property</title>
        <link rel="stylesheet" href="disply.css">
    </head>

    <body>
        <!-- 
        combinators in css are::
            | = decendants
            > = child
            ~ = general sibling
            + = adjacent sibling
        -->

        <div id="po">div</div>
        <span>span</span>

        <div id="container">
            <p>This is #1</p>
            <p>This is #2</p>
            <div>
                <p>This is #3</p>
            </div>
        </div>
        <p>This is #4</p>
        <p>This is #5</p>
    </body>
</html>
